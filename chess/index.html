<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" id="pagestyle" href="dark.css">
    <title>Chess Game</title>
    <script>
        var dark = true;
    </script>
    <button onclick="
        if (dark) {
            document.getElementById('pagestyle').setAttribute('href', 'light.css');
        } else {
            document.getElementById('pagestyle').setAttribute('href', 'dark.css');
        }
        dark=!dark
    ">
        Change Theme
    </button>
    <hr>
</head>

<body>

    <div class="container">
        <h1>ꉓꃅꍟꌗꌗ ꁅꍏꎭꍟ</h1>
        <div class="board" id="board"></div>
        <div class="buttons">
            <button class="play-again">Play Again</button>
            <button class="set-pos">Set Position</button>
            <button class="flip-board">Flip Board</button>
        </div>
        <div id="move-history" class="move-history"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
