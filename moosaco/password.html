<head>
    <link id="pagestyle" rel="stylesheet" href="../dark.css" />
    <script>
        var dark = true;
    </script>
    <button
        onclick="
        if (dark) {
            document.getElementById('pagestyle').setAttribute('href', '../light.css');
        } else {
            document.getElementById('pagestyle').setAttribute('href', '../dark.css');
        }
        dark=!dark
    "
    >
        Change Theme
    </button>
    <script>
        MathJax = {
            loader: { load: ["input/asciimath", "output/chtml"] },
        };
    </script>
    <script
        type="text/javascript"
        id="MathJax-script"
        async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"
    ></script>
    <script>
        const hash="4e221dd923f82";
        const cyrb53 = (str, seed = 0) => {
            let h1 = 0xdeadbeef ^ seed, h2 = 0x41c6ce57 ^ seed;
            for(let i = 0, ch; i < str.length; i++) {
                ch = str.charCodeAt(i);
                h1 = Math.imul(h1 ^ ch, 2654435761);
                h2 = Math.imul(h2 ^ ch, 1597334677);
            }
            h1  = Math.imul(h1 ^ (h1 >>> 16), 2246822507);
            h1 ^= Math.imul(h2 ^ (h2 >>> 13), 3266489909);
            h2  = Math.imul(h2 ^ (h2 >>> 16), 2246822507);
            h2 ^= Math.imul(h1 ^ (h1 >>> 13), 3266489909);

            return (4294967296 * (2097151 & h2) + (h1 >>> 0)).toString(16);
        };
    </script>
    <br>
</head>
<body>
    <input type="text" name="password" id="password">
    <button onclick="
        if (cyrb53(document.getElementById('password').value) == hash) {
            window.location.href = 'moosaco.html?password=' + document.getElementById('password').value;
        }
    ">Verify Password</button>
</body>
