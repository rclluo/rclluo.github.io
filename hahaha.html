<head>
    <style>
        input {
            width: 100;
        }
    </style>
    <link id="pagestyle" rel="stylesheet" href="dark.css" />
    <script>
        var dark = true;
    </script>
    <button
        onclick="
        if (dark) {
            document.getElementById('pagestyle').setAttribute('href', 'light.css');
        } else {
            document.getElementById('pagestyle').setAttribute('href', 'dark.css');
        }
        dark=!dark
    "
    >
        Change Theme
    </button>
    <script>
        MathJax = {
            loader: { load: ["input/asciimath", "output/chtml"] },
        };
    </script>
    <script
        type="text/javascript"
        id="MathJax-script"
        async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"
    ></script>
    <br>
</head>
<body>
    <script>
        let created=0;
    </script>
    <input type="number" name="popup-count" id="popup-count" min="1" max="100000">
    <button onclick="
        createWindow(created);
    ">Do It!</button>
    <script>
        const wins=Array(1000000).fill(0)
        console.log(wins)
        function createWindow(i) {
            if (i==document.getElementById('popup-count').value) {
                return;
            } else {
                wins[created]=window.open('', '', 'width=100,height=100');
                created+=1
            }
            setTimeout(function() {
                createWindow(i+1);
            }, 100);
        };
    </script>
</body>
