<h1>Square</h1>
<canvas id="canvas" height="500%" width="500%"></canvas>
<script>
    var ctx=document.getElementById('canvas').getContext('2d');

    ctx.fillStyle=Math.floor(Math.random()*16777215).toString(16);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(500,0);
    ctx.lineTo(500,500);
    ctx.lineTo(0,500);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle=Math.floor(Math.random()*16777215).toString(16);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(500,0);
    ctx.lineTo(250,250);
    ctx.lineTo(0,0);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle=Math.floor(Math.random()*16777215).toString(16);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0,500);
    ctx.lineTo(250,250);
    ctx.lineTo(0,0);
    ctx.closePath();
    ctx.fill();
    
    ctx.fillStyle=Math.floor(Math.random()*16777215).toString(16);
    ctx.beginPath();
    ctx.moveTo(500,250);
    ctx.lineTo(500,500);
    ctx.lineTo(250,500);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle=Math.floor(Math.random()*16777215).toString(16);
    ctx.beginPath();
    ctx.moveTo(0,500);
    ctx.lineTo(250,500);
    ctx.lineTo(375,375);
    ctx.lineTo(125,375);
    ctx.closePath();
    ctx.fill();

    ctx.fillStyle=Math.floor(Math.random()*16777215).toString(16);
    ctx.beginPath();
    ctx.lineTo(500,250);
    ctx.lineTo(375,375);
    ctx.lineTo(250,250);
    ctx.lineTo(375,125);
    ctx.closePath();
    ctx.fill();
</script>
