<head>
    <link id="pagestyle" rel="stylesheet" href="dark.css">
    <script>
        var dark=true
    </script>
    <button onclick="
        if (dark) {
            document.getElementById('pagestyle').setAttribute('href', '../light.css');
        } else {
            document.getElementById('pagestyle').setAttribute('href', '../dark.css');
        }
        dark=!dark
    ">Change Theme</button>
</head>
