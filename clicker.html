<head>
    <link id="pagestyle" rel="stylesheet" href="dark.css" />
    <script>
        var dark = true;
    </script>
    <button
        onclick="
        if (dark) {
            document.getElementById('pagestyle').setAttribute('href', 'light.css');
        } else {
            document.getElementById('pagestyle').setAttribute('href', 'dark.css');
        }
        dark=!dark
    "
    >
        Change Theme
    </button>
    <script>
        MathJax = {
            loader: { load: ["input/asciimath", "output/chtml"] },
        };
    </script>
    <script
        type="text/javascript"
        id="MathJax-script"
        async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js"
    ></script>
    <br>
    <style>
        @keyframes getSmaller {
            0% {
                transform: scale(1);
            }
            33% {
                transform: scale(1.05);
            }
            66% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }
        .class {
            width: 200px;
            height: 200px;
            filter: invert(0);
        }
    </style>
</head>
<body>
    <bigglow id="score">0</bigglow><smallglow>Energy</smallglow>
    <br>
    <script>
        function getCookie(cname) {
            var name = cname + '=';
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return '';
        }
        function setCookie(cname, value) {
            document.cookie = cname + '=' + value + ';';
        }
        if (isNaN(getCookie('score'))) {
            let score = 0;
        } else {
            let score = parseInt(getCookie('score'));
        }
        setInterval(function () {
            setCookie('score',score)
        }, 1000);
        let clickActive = false;
    </script>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Rotating_earth_animated_transparent.gif" class="class" alt="World" onclick="  
        score = score + 1
        document.getElementById('score').innerHTML = score
        if (!clickActive) {
            clickActive = true;
            this.style.animation = 'getSmaller '+150+'ms';
            setTimeout(()=>{
                this.style.animation = '';
                clickActive = false;
            }, 150);
        }
    ">
</body>
